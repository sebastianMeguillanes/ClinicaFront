<div class="container">
  <h2>Nuevo Historial Clínico</h2>
  <form (submit)="onSubmit()">
  
    <div class="form-group">
      <label for="radiografias">Seleccionar Imagen:</label>
      <input type="file" id="radiografias" name="radiografias" class="form-control" accept="image/*" (change)="onFileSelected($event)" required>
    </div>
    <div class="form-group">
      <label for="id_tipo" class="form-label">Tratamiento:</label>
      <select id="id_tipo" name="id_tipo" [(ngModel)]="histClinicaData.tipo" class="form-select">
        <option *ngFor="let tratamiento of tratamientos" [value]="tratamiento.tipo">{{ tratamiento.tipo }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="id_doctor" class="form-label">Doctor:</label>
      <select id="id_doctor" name="id_doctor" [(ngModel)]="histClinicaData.nombre_doctor" class="form-select">
        <option *ngFor="let doctor of doctores" [value]="doctor.id_doctor">{{ doctor.nombre }}</option>
      </select>
    </div>
    

    <div class="form-group">
      <label for="fecha_registro">Fecha de Registro:</label>
      <input type="date" id="fecha_registro" name="fecha_registro" [(ngModel)]="histClinicaData.fecha_registro" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="medicaciones">Medicaciones:</label>
      <input type="text" id="medicaciones" name="medicaciones" [(ngModel)]="histClinicaData.medicaciones" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="examen_clinico">Examen Clínico:</label>
      <input type="text" id="examen_clinico" name="examen_clinico" [(ngModel)]="histClinicaData.examen_clinico" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <button type="button" class="btn btn-secondary" (click)="goBack()">Volver Atrás</button>
  </form>
</div>
