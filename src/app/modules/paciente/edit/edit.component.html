<app-navbar></app-navbar>
<div class="container">
  <h1>Editar Paciente</h1>
  <form (submit)="onSubmit()" class="row">

    <!-- Columna izquierda -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="pacienteData.nombre" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="pacienteData.apellido" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="text" id="celular" name="celular" [(ngModel)]="pacienteData.celular" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion" [(ngModel)]="pacienteData.direccion" class="form-control" required>
      </div>
    </div>

    <!-- Columna derecha -->
    <div class="col-md-6">
      <div class="form-group">
        <label for="documento_identidad">Documento de Identidad:</label>
        <input type="text" id="documento_identidad" name="documento_identidad" [(ngModel)]="pacienteData.documento_identidad" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <select id="sexo" name="sexo" [(ngModel)]="pacienteData.sexo" class="form-control" required>
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
          <option value="O">Otro</option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" [(ngModel)]="pacienteData.fecha_nacimiento" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="enfermedad_base">Enfermedad Base:</label>
        <input type="text" id="enfermedad_base" name="enfermedad_base" [(ngModel)]="pacienteData.enfermedad_base" class="form-control">
      </div>
    </div>

    <!-- Columna para botones -->
    <div class="col-md-12 mt-3">
      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancelar</button>
    </div>

  </form>
</div>
