<div class="container">
  <h2>Agenda</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre Paciente</th>
        <th>Carnet del Paciente</th>
        <th>Fecha y hora de la cita</th>
        <th>Descripci√≥n</th>
        <th>Nombre del Doctor</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let agenda of agendas">
      <tr>
        <td>{{ agenda.nombre_paciente }}</td>
        <td>{{ agenda.ci_paciente }}</td>
        <td>{{ agenda.fecha_hora }}</td>
        <td>{{ agenda.descripcion }}</td>
        <td>{{ agenda.nombre_doctor }}</td>
        <td>
          <a [routerLink]="['/agenda/edit', agenda.id_agenda]" class="btn btn-primary">Detalles</a>
          <a [routerLink]="['/agenda/delete']" class="btn btn-danger">Eliminar</a>
        </td>
      </tr>
    </ng-container>
    </tbody>
  </table>
  <div class="my-3">
    <button [routerLink]="['/agenda/create']" class="btn btn-success">Crear Nueva Cita</button>
  </div>
