<app-navbar></app-navbar>
<div class="container">
    <h1>Crear Nueva Cita</h1>
    <form (submit)="onSubmit()">

        <div class="form-group">
            <label for="nombre_paciente">Paciente</label>
            <input type="text" id="nombre_paciente" name="nombre_paciente" [(ngModel)]="agendaData.nombre_paciente" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="ci">Carnet del Paciente</label>
            <input type="text" id="ci" name="ci" [(ngModel)]="agendaData.ci" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="fecha_hora">Fecha y hora de la Cita:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora" [(ngModel)]="agendaData.fecha_hora" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripcion</label>
            <input type="text" id="descripcion" name="descripcion" [(ngModel)]="agendaData.descripcion" class="form-control" required>
          </div>
        <div class="form-group">
            <label for="id_doctor" class="form-label">Doctor:</label>
            <select id="id_doctor" name="id_doctor" [(ngModel)]="agendaData.id_doctor" class="form-select">
            <option *ngFor="let doctor of doctores" [value]="doctor.id_doctor">{{ doctor.nombre }}</option>
            </select>
        </div>
      <br>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Volver Atr√°s</button>
    </form>
  </div>
