<div class="container">
    <h1>Login</h1>
    <form (submit)="onSubmit()" class="row">
  
      <!-- Columna izquierda -->
      <div class="col-md-6">
        <div class="form-group">
          <label for="usuario">Usuario:</label>
          <input type="text" id="usuario" name="usuario" [(ngModel)]="loginData.usuario" class="form-control" required>
        </div>
  
        <div class="form-group">
          <label for="contrasena">Contraseña:</label>
          <input type="text" id="contrasena" name="contrasena" [(ngModel)]="loginData.contrasena" class="form-control" required>
        </div>
      </div>

      <!-- Columna para botones -->
      <div class="col-md-12 mt-3">
        <button type="submit" class="btn btn-primary">Guardar</button>
        <!-- <button type="button" class="btn btn-secondary" (click)="goBack()">Volver Atrás</button> -->
      </div>
  
    </form>
  </div>
